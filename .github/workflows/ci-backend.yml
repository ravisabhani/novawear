name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (backend)
        working-directory: ./backend
        run: |
          npm ci

      - name: Run backend tests
        working-directory: ./backend
        env:
          NODE_ENV: test
        run: |
          npm test
